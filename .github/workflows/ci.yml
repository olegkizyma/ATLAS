name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  python-tests:
    name: Python tests (frontend_new)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend_new
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js (for orchestrator e2e test)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_new/orchestrator/package-lock.json

      - name: Install orchestrator dependencies
        working-directory: frontend_new/orchestrator
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: frontend_new/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

  node-tests:
    name: Node tests (orchestrator)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend_new/orchestrator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_new/orchestrator/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test --silent

  e2e-smoke:
    name: E2E smoke (self-hosted)
    # Требуется self-hosted runner с преднастроенными зависимостями (Python 3.11, Node 20, curl)
    runs-on: self-hosted
    if: github.event_name != 'pull_request' # не гоняем на PR, только на push в ветки
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install orchestrator dependencies
        working-directory: frontend_new/orchestrator
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Install Python dependencies
        working-directory: frontend_new
        run: pip3 install -r requirements.txt

      - name: Make scripts executable
        run: |
          chmod +x ./start_stack_macos.sh || true
          chmod +x ./stop_stack.sh || true
          chmod +x ./scripts/smoke_e2e.sh || true

      - name: Start stack
        env:
          # Можно задать переменные окружения для портов/урлов при необходимости
          FRONTEND_PORT: '5001'
          ORCHESTRATOR_URL: 'http://localhost:5101'
          TTS_SERVER_URL: 'http://127.0.0.1:3001'
        run: |
          if [ -x ./start_stack_macos.sh ]; then
            ./start_stack_macos.sh
          else
            ./start_stack.sh
          fi
          # Дать сервисам время полностью подняться (измерено ~30s)
          sleep 30

      - name: Status
        run: ./status_stack.sh || true

      - name: Run smoke script
        run: ./scripts/smoke_e2e.sh

      - name: Stop stack
        if: always()
        run: ./stop_stack.sh
