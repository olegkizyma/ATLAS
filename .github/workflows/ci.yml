name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  python-tests:
    name: Python tests (frontend_new)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend_new
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: frontend_new/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

  node-tests:
    name: Node tests (orchestrator)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend_new/orchestrator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_new/orchestrator/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test --silent
