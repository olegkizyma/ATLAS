<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS Minimal Interface v2.0</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- 3D Model Background -->
    <div class="model-container">
        <model-viewer 
            id="model-viewer"
            src="{{ url_for('static', filename='assets/DamagedHelmet.glb') }}"
            auto-rotate
            auto-rotate-delay="500"
            rotation-per-second="30deg"
            camera-controls
            shadow-intensity="0.3"
            shadow-softness="0.8"
            environment-image="neutral"
            disable-zoom
            style="--poster-color: transparent;">
        </model-viewer>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header removed -->

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Logs Stream (expanded to full width) -->
            <div class="logs-panel full-width">
                <div id="logs-container" class="logs-container">
                    <div class="log-item system">
                        <span class="timestamp">[{{ current_time }}]</span>
                        <span class="level">INFO</span>
                        <span class="message">ATLAS Frontend v2.0 initialized</span>
                    </div>
                    <div class="log-item system">
                        <span class="timestamp">[{{ current_time }}]</span>
                        <span class="level">INFO</span>
                        <span class="message">Waiting for Atlas Core connection...</span>
                    </div>
                </div>
            </div>

            <!-- Minimal Chat Panel -->
            <div class="minimal-chat-panel">
                <div class="chat-toggle" id="chat-toggle">
                    üí¨ Chat
                </div>
                <div class="chat-content" id="chat-content" style="display: none;">
                    <div id="chat-container" class="chat-container">
                        <div class="message system">
                            <div class="message-header">
                                <span class="sender">ATLAS</span>
                                <span class="timestamp">{{ current_time }}</span>
                            </div>
                            <div class="message-content">
                                –°–∏—Å—Ç–µ–º–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∞. –û—á—ñ–∫—É—é –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Atlas Core...
                            </div>
                        </div>
                    </div>
                    <div class="input-container">
                        <input
                            type="text"
                            id="message-input"
                            placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
                            autocomplete="off"
                            maxlength="1000"
                        >
                        <button id="send-button" class="btn btn-primary">
                            <span class="btn-text">Send</span>
                            <span class="btn-shortcut">‚Üµ</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing ATLAS...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logger-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/status-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/intelligent-error-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/intelligent-chat-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="js/service-worker.js") }}')
                .then(registration => console.log('SW registered:', registration))
                .catch(error => console.log('SW registration failed:', error));
        }
    </script>
</body>
</html>
