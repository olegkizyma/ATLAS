<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas TutorialChat Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #tutorial-chat-root {
            min-height: 600px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .integration-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .integration-status.connected {
            background: #00ff88;
            color: #000;
        }

        .integration-status.connecting {
            background: #ffaa00;
            color: #000;
        }

        .integration-status.error {
            background: #ff4444;
            color: #fff;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info h3 {
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .debug-info pre {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Atlas TutorialChat</h1>
            <p>–Ü–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è —á–∞—Ç—É –∑ —Å–∏—Å—Ç–µ–º–æ—é Atlas</p>
        </div>

        <div class="chat-container">
            <div class="integration-status connecting" id="integrationStatus">
                –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...
            </div>

            <div id="tutorial-chat-root">
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è TutorialChat...</p>
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="testIntegration()">–¢–µ—Å—Ç—É–≤–∞—Ç–∏ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—é</button>
                <button class="btn secondary" onclick="reloadChat()">–ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —á–∞—Ç</button>
                <button class="btn secondary" onclick="toggleDebug()">–ü–æ–∫–∞–∑–∞—Ç–∏ –Ω–∞–ª–∞–≥–æ–¥–∂–µ–Ω–Ω—è</button>
            </div>

            <div class="debug-info" id="debugInfo" style="display: none;">
                <h3>üìã –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –Ω–∞–ª–∞–≥–æ–¥–∂–µ–Ω–Ω—è</h3>
                <pre id="debugContent">–ù–∞–ª–∞–≥–æ–¥–∂–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ...</pre>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ –¥–ª—è —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó
        let integrationConfig = null;
        let debugMode = false;
        let chatComponent = null;

        // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—î—é
        function updateStatus(status, message) {
            const statusElement = document.getElementById('integrationStatus');
            statusElement.className = `integration-status ${status}`;
            statusElement.textContent = message;
        }

        function logDebug(message, data = null) {
            if (debugMode) {
                const timestamp = new Date().toLocaleTimeString();
                const debugContent = document.getElementById('debugContent');
                const logEntry = `[${timestamp}] ${message}${data ? '\n' + JSON.stringify(data, null, 2) : ''}`;
                debugContent.textContent += '\n' + logEntry;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó
        async function loadIntegrationConfig() {
            try {
                updateStatus('connecting', '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó...');
                logDebug('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó');
                
                const response = await fetch('/api/tutorialchat/config');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                integrationConfig = await response.json();
                logDebug('–ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞', integrationConfig);
                
                updateStatus('connected', '–ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞');
                return integrationConfig;
                
            } catch (error) {
                logDebug('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó', error);
                updateStatus('error', '–ü–æ–º–∏–ª–∫–∞ –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó');
                throw error;
            }
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è TutorialChat (–∑–∞–≥–ª—É—à–∫–∞)
        function initializeTutorialChat() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // –°–∏–º—É–ª—è—Ü—ñ—è —É—Å–ø—ñ—à–Ω–æ—ó —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó TutorialChat
                    const chatRoot = document.getElementById('tutorial-chat-root');
                    chatRoot.innerHTML = `
                        <div style="padding: 20px; text-align: center;">
                            <h2 style="color: #00d4ff; margin-bottom: 20px;">ü§ñ TutorialChat Ready</h2>
                            <p style="margin-bottom: 20px;">–ß–∞—Ç –≥–æ—Ç–æ–≤–∏–π –¥–æ —Ä–æ–±–æ—Ç–∏ –∑ Atlas —Å–∏—Å—Ç–µ–º–æ—é</p>
                            <div style="background: rgba(0, 0, 0, 0.2); padding: 15px; border-radius: 10px; margin: 20px 0;">
                                <h4 style="color: #00ff88; margin-bottom: 10px;">–î–æ—Å—Ç—É–ø–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó:</h4>
                                <ul style="text-align: left; list-style: none; padding-left: 0;">
                                    <li>‚úÖ –ü–æ—Ç–æ–∫–æ–≤–∞ –ø–µ—Ä–µ–¥–∞—á–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å (SSE)</li>
                                    <li>‚úÖ –Ü–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è –∑ Goose API</li>
                                    <li>‚úÖ –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Å–µ—Å—ñ—è–º–∏</li>
                                    <li>‚úÖ –ê–¥–∞–ø—Ç–∞—Ü—ñ—è Atlas ‚Üî TutorialChat</li>
                                    <li>‚úÖ –ù–∞–ª–∞–≥–æ–¥–∂–µ–Ω–Ω—è —Ç–∞ –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥</li>
                                </ul>
                            </div>
                            <div style="background: rgba(0, 212, 255, 0.1); padding: 15px; border-radius: 10px; margin: 20px 0;">
                                <p><strong>–°—Ç–∞—Ç—É—Å —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó:</strong> –ê–∫—Ç–∏–≤–Ω–∞</p>
                                <p><strong>API Base:</strong> ${integrationConfig?.api_base_url || '/api'}</p>
                                <p><strong>–ü–æ—Ç–æ–∫–æ–≤–∞ –ø–µ—Ä–µ–¥–∞—á–∞:</strong> ${integrationConfig?.streaming_enabled ? '–£–≤—ñ–º–∫–Ω–µ–Ω–∞' : '–í–∏–º–∫–Ω–µ–Ω–∞'}</p>
                            </div>
                        </div>
                    `;
                    resolve('success');
                }, 2000);
            });
        }

        // –¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó
        async function testIntegration() {
            updateStatus('connecting', '–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è...');
            logDebug('–ü–æ—á–∞—Ç–æ–∫ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó');
            
            try {
                // –¢–µ—Å—Ç 1: –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó
                if (!integrationConfig) {
                    await loadIntegrationConfig();
                }
                
                // –¢–µ—Å—Ç 2: –¢–µ—Å—Ç–æ–≤–∏–π –∑–∞–ø–∏—Ç –¥–æ API —á–∞—Ç—É
                const testMessage = {
                    message: "–¢–µ—Å—Ç–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó",
                    session_name: `test_${Date.now()}`,
                    session_type: "chat"
                };
                
                logDebug('–ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è', testMessage);
                
                const response = await fetch('/api/chat/reply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testMessage)
                });
                
                if (response.ok) {
                    // –ß–∏—Ç–∞—î–º–æ SSE –ø–æ—Ç—ñ–∫ –¥–ª—è —Ç–µ—Å—Ç—É
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    let eventCount = 0;
                    const maxEvents = 5; // –û–±–º–µ–∂—É—î–º–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –ø–æ–¥—ñ–π –¥–ª—è —Ç–µ—Å—Ç—É
                    
                    while (eventCount < maxEvents) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const eventData = line.slice(6);
                                if (eventData === '[DONE]') {
                                    logDebug('–ü–æ—Ç—ñ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
                                    break;
                                }
                                
                                try {
                                    const event = JSON.parse(eventData);
                                    logDebug(`–û—Ç—Ä–∏–º–∞–Ω–æ –ø–æ–¥—ñ—é ${eventCount + 1}`, event);
                                    eventCount++;
                                } catch (e) {
                                    logDebug('–ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É –ø–æ–¥—ñ—ó', { data: eventData, error: e.message });
                                }
                            }
                        }
                        
                        if (eventCount >= maxEvents) break;
                    }
                    
                    reader.cancel();
                    updateStatus('connected', '–¢–µ—Å—Ç —É—Å–ø—ñ—à–Ω–∏–π!');
                    logDebug('–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è –∑–∞–≤–µ—Ä—à–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ');
                    
                } else {
                    throw new Error(`API —Ç–µ—Å—Ç –Ω–µ –≤–¥–∞–≤—Å—è: ${response.status}`);
                }
                
            } catch (error) {
                logDebug('–ü–æ–º–∏–ª–∫–∞ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è', error);
                updateStatus('error', '–¢–µ—Å—Ç –Ω–µ –≤–¥–∞–≤—Å—è');
                alert(`–ü–æ–º–∏–ª–∫–∞ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è: ${error.message}`);
            }
        }

        // –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–∞—Ç—É
        function reloadChat() {
            updateStatus('connecting', '–ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...');
            location.reload();
        }

        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ä–µ–∂–∏–º—É –Ω–∞–ª–∞–≥–æ–¥–∂–µ–Ω–Ω—è
        function toggleDebug() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debugInfo');
            
            if (debugMode) {
                debugInfo.style.display = 'block';
                logDebug('–†–µ–∂–∏–º –Ω–∞–ª–∞–≥–æ–¥–∂–µ–Ω–Ω—è —É–≤—ñ–º–∫–Ω–µ–Ω–æ');
            } else {
                debugInfo.style.display = 'none';
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.addEventListener('load', async () => {
            try {
                logDebug('–ü–æ—á–∞—Ç–æ–∫ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó Atlas TutorialChat Integration');
                
                // –ö—Ä–æ–∫ 1: –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó
                await loadIntegrationConfig();
                
                // –ö—Ä–æ–∫ 2: –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è TutorialChat
                updateStatus('connecting', '–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —á–∞—Ç—É...');
                await initializeTutorialChat();
                
                // –ö—Ä–æ–∫ 3: –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
                updateStatus('connected', '–ì–æ—Ç–æ–≤–æ –¥–æ —Ä–æ–±–æ—Ç–∏');
                logDebug('–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø—ñ—à–Ω–æ');
                
                // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                document.getElementById('loadingIndicator').style.display = 'none';
                
            } catch (error) {
                logDebug('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó', error);
                updateStatus('error', '–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó');
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–º–∏–ª–∫—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É
                const chatRoot = document.getElementById('tutorial-chat-root');
                chatRoot.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #ff4444;">
                        <h2>‚ùå –ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó</h2>
                        <p>–ù–µ –≤–¥–∞–ª–æ—Å—è –ø—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è –¥–æ Atlas API</p>
                        <p style="font-family: monospace; font-size: 0.9rem; background: rgba(255, 68, 68, 0.1); padding: 10px; border-radius: 5px; margin: 10px 0;">
                            ${error.message}
                        </p>
                        <button class="btn" onclick="location.reload()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
                    </div>
                `;
            }
        });

        // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ JavaScript
        window.addEventListener('error', (event) => {
            logDebug('JavaScript –ø–æ–º–∏–ª–∫–∞', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno
            });
        });
    </script>
</body>
</html>
